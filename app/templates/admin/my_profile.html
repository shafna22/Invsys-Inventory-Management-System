<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3ebff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Profile Container */
        .profile-container {
            position: relative;
            text-align: center;
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background: #6a0dad;
            color: white;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Profile Picture */
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
            object-fit: cover;
            margin-bottom: 10px;
        }
        /* Profile img1 */
        .profile-img1 {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
            object-fit: cover;
            margin-bottom: 10px;
        }
        /* Profile Details */
        .profile-details {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: left;
        }

        .profile-details p {
            margin: 10px 0;
            font-size: 16px;
            padding: 8px;
            background: #e6e6e6;
            border-radius: 5px;
        }

        /* Settings Button */
        .settings-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: white;
            color: #6a0dad;
            text-align: center;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 20px;
            text-decoration: none;
            transition: 0.3s;
        }

        .settings-btn:hover {
            background-color: #d5a6ff;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <!-- Profile Picture -->
<!-- Display current profile picture if available -->
{% if user.profile_picture %}
<img src="{{ url_for('static', filename=user.profile_picture[7:]) }}" alt="Profile Picture" class="profile-pic">
{% else %}

<img src="{{ url_for('static', filename='images/user.jpg') }}" alt="Profile" class="profile-img1">
{% endif %}

    
    
        <h2>{{ user.username }}</h2>

        <!-- Profile Details -->
        <div class="profile-details">
            <p><strong>Role:</strong> {{ user.role }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Contact:</strong> {{ user.contact_number }}</p>
        </div>

        <!-- Settings Button (Fixed at Bottom) -->
        <a href="{{ url_for('admin.profile') }}" class="settings-btn">Settings</a>
    </div>

</body>
</html>
