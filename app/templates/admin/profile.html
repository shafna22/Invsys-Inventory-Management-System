<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f2ff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 40%;
            margin: 50px auto;
            background-color: #7b5bbe;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #f8f8f8;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background-color: #f8f8f8;
            color: #333;
            font-size: 14px;
        }
        input:focus {
            outline: 2px solid #4c2c92;
        }
        .btn {
            background-color: #4c2c92;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 16px;
            width: 100%;
        }
        .btn:hover {
            background-color: #3a1f75;
            transform: scale(1.05);
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin: 10px auto;
            border: 3px solid white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Profile Settings</h2>
        <form action="{{ url_for('admin.update_profile') }}" method="POST" enctype="multipart/form-data">
            <!-- Display current profile picture if available -->
            {% if user.profile_picture %}
            <img src="{{ url_for('static', filename=user.profile_picture[7:]) }}" alt="Profile Picture" class="profile-pic">
            {% else %}
            
            <img src="{{ url_for('static', filename='images/user.jpg') }}" alt="Profile" class="profile-img1">
            {% endif %}        

        

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="text" id="contact" name="contact" value="{{ user.contact_number }}">
            </div>
            
            <div class="form-group">
                <label for="profile_picture">Profile Picture (Optional)</label>
                <input type="file" id="profile_picture" name="profile_picture" accept="image/*">
            </div>
            <div class="form-group">
                <label for="password">New Password (Optional)</label>
                <input type="password" id="password" name="password" placeholder="Enter new password">
            </div>
            <button type="submit" class="btn">Update Profile</button>
        </form>
    </div>
</body>
</html>
